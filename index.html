<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>StopWatch</title>
</head>
<body>
    <div class="container" id='displaycontainer'>
    <h1 id="display">00:00:00:00</h1>
    <div class="buttons">
        <button class="startbutton" id="start">Start</button>
        <button class="stopbutton" id="stop">Stop</button>
        <button class="resetbutton" id="reset">Reset</button>
        <button class="lapbutton" id="lap">Lap</button>
    </div>
    <div id="laps"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
